<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Montserrat&display=swap"
    rel="stylesheet">
  <!-- my style -->
  <link rel="stylesheet" href="./style/stylee.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>


  </style>
</head>

<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <img src="./images/image-product-mobile.jpg" alt=" Gabrielle Essence Perfume bottle flat on a table">
      </picture>
      <div class="product__content">

        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <s>
            <p class="product__original__price">$169.99</p>
          </s>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>




  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rowan Tamer</a>. -->
  </div>
</body>

</html>
